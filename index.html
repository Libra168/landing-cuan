<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Cuan HP 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #00ffcc;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ffffffcc;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #00ffcc;
    }
    button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <h1>Event Baru 2025: Cuma Modal HP Bisa Cuan!</h1>
  <p>Gabung Komunitas Game Seru dan Dapatkan Info Lengkap tentang Cara Untung dari HP!</p>
  <button id="joinBtn">Gabung Sekarang</button>
</body>
</html>
